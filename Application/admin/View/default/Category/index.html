<include   file="Public/show"/>
<import  type="css"  file="css.common"/>

<div  id="content">
<p>类目管理</p>
<table  border=1  id="ntable">
<tr>
<th>类目名称</th>
<th>子类目名称</th>
<th>修改</th>
<th>删除</th>
</tr>
<volist  name="list"  id="vo">
  <tr>    
     <gt  name="vo['count']"  value="1" >
        <td></td>
     </gt>
     <td>
     {$vo['name']}
     </td>
     <eq  name="vo['count']"  value="1">
        <td></td>
     </eq>
     <td><a href="__URL__/edit/id/{$vo['id']}">修改</a></td>
     <td><a href="__URL__/delete/id/{$vo['id']}">删除</a></td>
  </tr>
	      

</volist>

</table>
<div  class="page">
{$page}
</div>
<div  id="cdiv">
<form action="__URL__/insert"  method="post">
<table>

<tr>
<th>添加一级类目:</th>
<td>类目名称:</td>
<td>
<input type="hidden" name="pid"  value="0"/>
<input type="text" name="name" />
</td>
<td><input type="submit" value="添加"/></td>
</tr>


</table>
</form>
<br />
<form action="__URL__/insert"  method="post">
<table>

<tr>
<td>
<select name="pid" >
<volist  name="data"  id="vo">
  <option value="{$vo['id']}">{$vo['name']}</option>
</volist>
</select>
</td>
<th>添加二级类目:</th>
<td>类目名称:</td>
<td><input type="text" name="name" /></td>
<td><input type="submit" value="添加"/></td>
</tr>


</table>


</form>

</div>


</div>
